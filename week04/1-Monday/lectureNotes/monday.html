<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Font Awesome Icons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .white {
            color: white;
            font-size: 20px;
            margin: 5px;
        }

        .main{
            display: flex;
            height: 300px;
            width: 500px;
            background-color: black;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: space-around;

        }
        .column{
            display: flex;
            flex-direction: column;
            color: white;
        }
        a:link{
            text-decoration: none;
            color: white;
        }
        a:hover{
            color: grey;
        }

        
    </style>
</head>
<body>
    

    <div class="main">
        <div class="column">
            <i class="fa fa-home white"></i>
            <a href="none">Home is where the heart is</a>
        </div>
        <div class="column">
            <i class="fa fa-cart-arrow-down white"></i>
            <a href="none">Food is nourishment for your soul</a>
        </div>
        <div class="column">
            <i class="fa fa-sticky-note white"></i>
            <a href="none">Recipes guide you on your journey</a>
        </div>
        <div class="column">
            <i class="fa fa-location-arrow white"></i>
            <a href="none">News brings new things</a>
        </div>







    </div>
    
</body>
</html>
