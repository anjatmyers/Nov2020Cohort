<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mosaic.css">
</head>
<body>
    <div class="container">
        <div class="flexContainerColumn white flex1">
            <div class="flexContainerRow border flex1">
                <div class="border flex2"></div>
                <div class="border flex3"></div>
            </div>
            <!--end of left top row -->
            <div class="flexContainerRow border flex5">
                <div class="flexContainerColumn border flex1">
                    <div class="flexContainerRow border flex2"></div>
                    <div class="flexContainerRow border flex3"></div>
                </div>
                <div class="flexContainerColumn border flex4">
                    <div class="flexContainerRow border red flex4"></div>
                    <div class="flexContainerRow border white flex1">
                        <div class="boarder flex1 black"></div>
                        <div class="boarder flex1 white"></div>
                    </div>
                </div>
            </div>
            <!-- end of left middle row (with red box) -->

            <div class="flexContainerRow border flex4">
                <div class="flexContainerColumn border flex3">
                    <div class="flexContainerRow border flex3">
                        <div class="flexContainerColumn border flex4 yellow"></div>
                        <div class="flexContainerColumn border flex8">
                            <div class="border flex3 black"></div>
                            <div class="border flex6"></div>
                        </div>
                    </div>
                    <div class="flexContainerRow border flex1 white"></div>
                </div>
                <div class="flexContainerColumn border flex2">
                    <div class="flexContainerColumn border flex1">
                        <div class="border flex1 white"></div>
                        <div class="border flex1 black"></div>
                    </div>
                    <div class="flexContainerRow border flex1">
                        <div class="border flex1 yellow"></div>
                        <div class="border flex1 white"></div>
                    </div>
                </div>
            </div>

        </div>
        <!-- end of first column -->

        <!-- start of second column -->
        <div class="flexContainerColumn yellow flex1">
            <div class="flexContainerRow purple flex1">
                <div class="flexContainerColumn blue flex1">
                    <div class="flexContainerRow yellow flex1 border"></div>
                    <div class="flexContainerRow yellow flex2 border"></div>
                    <div class="flexContainerRow white flex2 border">
                        <div class="flexContainerColumn white flex1 border"></div>
                        <div class="flexContainerColumn white flex1 border"></div>
                    </div>
                </div>
                <div class="flexContainerColumn black flex1">
                    <div class="flexContainerRow blue flex2 border"></div>
                    <div class="flexContainerRow red flex2 border"></div>
                    <div class="flexContainerRow white flex1 border"></div>
                </div>
                
            </div>
            <div class="flexContainerRow pink flex1">
                <div class="flexContainerColumn flex1 white border">
                    <div class="flexContainerRow border flex1 white"></div>
                    <div class="flexContainerRow border flex2 blue"></div>
                    <div class="flexContainerRow border flex2 red"></div>
                </div>
                <div class="flexContainerColumn flex1 white border">
                    <div class="flexContainerRow border flex2 white">
                        <div class="flexContainerColumn border flex1"></div>
                        <div class="flexContainerColumn border flex1"></div>
                    </div>
                    <div class="flexContainerRow border flex2 yellow"></div>
                    <div class="flexContainerRow border flex1 white">
                        <div class="flexContainerColumn boarder flex1"></div>
                        <div class="flexContainerColumn boarder flex1 black"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- end of second main column -->

        <!-- start of third main column - right -->
        <div class="flexContainerColumn white flex1">
            <div class="flexContainerRow border flex1">
                <div class="flexContainerRow flex2 border">
                    <div class="flex1 yellow border"></div>
                    <div class="flex1 black border"></div>
                </div>
                <div class="flex3 border"></div>
            </div>
            <!-- top small row with three columns yellow, black, white -->

            <div class="flexContainerRow border flex8">
                <div class="flexContainerColumn border flex4">
                    <div class="flexContainerRow flex1 border">
                        <div class="flexContainerColumn border flex1">
                            <div class="border flex1 yellow"></div>
                            <div class="border flex1 black"></div>
                            <div class="border flex1 white"></div>
                            <div class="border flex1 white"></div>
                        </div>
                        <div class="flexContainerColumn border flex1">
                            <div class="border flex1 white"></div>
                            <div class="border flex1 black"></div>
                        </div>
                    </div>
                    <div class="flexContainerRow flex1 border blue"></div>
                </div>
                <!-- middle columns with blue box row on right-->
                <div class="flexContainerColumn border flex1">
                    <div class="flex3 border yellow"></div>
                    <div class="flex3 border white"></div>
                    <div class="flex2 border white"></div>
                </div>
                <!-- small column on left  -->
            </div>
            
            <div class="flexContainerRow border flex1">
                <div class="border flex3 white"></div>
                <div class="border flex2 white"></div>
            </div>
            <!-- bottom left row with two columns -->

        </div>
        <!-- end of third main column -->
    </div>



    
</body>
</html>
