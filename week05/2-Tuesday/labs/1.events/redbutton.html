<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        #big-red-button{
            background: tomato;
            width: 200px;
            height: 200px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;

        }

        
    
    </style>
</head>
<body>
    <div id="big-red-button">

        <div>
            Big red button
           
        </div>

        <div id="count">

        </div>
    </div>


<script>
// addEventListener
var count = 0;
var bigRedButton = document.querySelector('#big-red-button');
let countDiv = document.querySelector('#count');

bigRedButton.addEventListener('click', ()=>{

    count++;
    countDiv.textContent = count;

})
